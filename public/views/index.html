<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's Do Some Math!</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>

  <body>
    <!-- houses everything so i can make it look pretty -->
<div id="containerOne">
  <!-- input for X -->
  <div id="inputDivX">
        <input type="text" placeholder="number x" id="xguess" />
        <button class="submit">Submit</button>
      </div>

      <!-- houses just the math buttons -->
  <div id="containerTwo">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
  </div>

      <!-- input for Y -->
  <div id="inputDivY">
        <input type="text" placeholder="number y" id="yguess" />
        <button class="submit">Submit</button>
      </div>

  <button id="equals">=</button>

<!-- end containerOne -->
</div>

  </body>

</html>
